<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - TNPSC Materials</title>
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .login-container h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #5568d3;
    }
    .error-msg {
      color: red;
      text-align: center;
      margin-bottom: 15px;
      display: none;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üîê Admin Login</h1>
    <p class="error-msg" id="error">Invalid username or password</p>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="back-link">
      <a href="/">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Simple authentication - stored securely on server
      // In production, use proper hashed passwords
      fetch('/api/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          // Store token in sessionStorage
          sessionStorage.setItem('adminToken', data.token);
          window.location.href = '/admin';
        } else {
          document.getElementById('error').style.display = 'block';
        }
      })
      .catch(() => {
        document.getElementById('error').style.display = 'block';
      });
    });
  </script>
</body>
</html>
